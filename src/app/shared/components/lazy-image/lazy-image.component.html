<div class="d-flex justify-content-center">
  <img
    [src]="url" class="card-img-top animate__animated animate__bounc animate__fadeIn"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : true}"
  >

  <img
  *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  >
</div>
